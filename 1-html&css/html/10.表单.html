<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
<!--    需求: 创建一个个人信息注册的表单节目。包含用户名，密码，确认密码。性别(单选)，兴趣爱好(多选)，国籍(下拉列表)。-->
<!--    隐藏域，自我评价(多行文本域)。重置，提交。-->

<!--form标签表示表单标签
       input type = text 是文本输入框     -value属性 设置文本框的默认显示内容
       input type = password 是密码输入框
       input type = radio 是单选框       -name属性设置进行分组，同一组内单选只能选一个    -checked="checked" 表示默认选中
       input type = checkbox 是复选框
       input type = reset 是重置按钮     -value属性修改按钮上的文本内容
       input type = submit 是提交按钮    -value属性修改按钮上的文本内容
       input type = button 是按钮       -value属性修改按钮上的文本内容
       input type = file 是文件上传域       -value属性修改按钮上的文本内容
       input type = hidden 是隐藏域     当我们要发送某些信息，而这些信息，不需要用户参与，就可以使用隐藏域(提交的时候同时发送给服务器)

       select标签是下拉列表框
            option标签是下拉列表框中的选项      -selected="selected" 表示默认选中
       textarea标签表示多行文本输入框(起始标签和结束标签中间的内容是默认值)
            rows属性设置最大高度
            cols属性设置一行最大的字符宽度

-->

<form>
    <h1 align="center">用户注册</h1>
    <table align=center>
        <tr>
            <td>用户名称:</td>
            <td><input type="text" value="默认值"/><br></td>
        </tr>
        <tr>
            <td>用户密码:</td>
            <td><input type="password"/><br></td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input type="password"/><br></td>
        </tr>
        <tr>
            <td>性 别:</td>
            <td><input type="radio" name="sex" checked="checked">男<input type="radio" name="sex">女</td>
        </tr>
        <tr>
            <td>兴趣爱好:</td>
            <td><input type="checkbox" checked="checked">Java <input type="checkbox">C++ <input type="checkbox">C<input
                    type="checkbox">Go
            </td>
        </tr>
        <tr>
            <td>国 籍:</td>
            <td>
                <select>
                    <option>--请选择国籍--</option>
                    <option selected="selected">--中国--</option>
                    <option>--美国--</option>
                    <option>--日本--</option>
                    <option>--韩国--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价:</td>
            <td>
                <textarea rows="10" cols="20">默认值</textarea>
            </td>
        </tr>
        <tr>
            <td align="right"><input type="reset" value="重  置"></td>
            <td><input type="submit" value="提  交"><input type="button" value="按  钮"><input type="file"></td>
            <td><input type="hidden"></td>
        </tr>
    </table>
</form>
</body>
</html>
