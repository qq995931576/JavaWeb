<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4.超链接.html</title>
</head>
<body>

<!-- 超链接
 a标签是超链接
     href属性设置跳转地址
     target属性设置哪个目标进行跳转
         _self: 表示当前页面进行跳转(默认值)
         _blank: 表示打开新窗口来进行跳转
 -->
<a href="http:\\www.baidu.com">百度</a> <br/>
<a href="http:\\www.baidu.com" target="_self">_self百度</a> <br/>
<a href="http:\\www.baidu.com" target="_blank">_blank百度</a>

</body>
</html>
