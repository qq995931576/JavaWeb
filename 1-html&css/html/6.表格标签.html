<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--需求1: 做一个带表头的，三行三列的表格，并显示边框-->
<!--需求2: 修改表格的宽度，高度，表格的对齐方式，单元格间距。-->

<!--
		table标签是表格标签
			border属性设置表格边框
			width属性设置表格宽度
			height属性设置表格高度
			align属性设置表格相对页面的对齐方式
			cellspacing属性设置单元格间距

		tr标签是行标签
		th标签是表头标签(默认自带加粗居中)
		td标签是单元格标签
			align属性设置单元格文本对齐方式
		b标签是加粗标签

-->
<table border="1" width="300" height="300" align="center" cellspacing="0">
    <tr>
        <td align="center"><b>1.1</b></td>
        <th>1.2</th>
        <td>1.3</td>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
    <tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
    </tr>
</table>
</body>
</html>
