<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>8.iframe标签.html</title>
</head>
<body>
我是一个单独完整的页面<br/>
<!-- iframe标签可以在页面上开辟一个小区域显示一个单独页面
        iframe和a标签组合使用的步骤如下:
            1. 在iframe标签中使用name属性定义一个名称
            2. 在a标签的target属性上设置iframe的name属性值
-->
<iframe width="500" height="500" src="5.img标签.html" name="abc"></iframe>

<br>
<br>
<br>
<ul>
    <li><a href="2.特殊字符.html" target="abc">2.特殊字符.html</a></li>
    <li><a href="4.超链接.html" target="abc">4.超链接.html</a></li>
    <li><a href="7.表格跨行跨列.html" target="abc">7.表格跨行跨列.html</a></li>
</ul>
</body>
</html>
