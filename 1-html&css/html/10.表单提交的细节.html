<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
<!--
    form标签是表单标签
        action属性设置提交的服务器地址
        method属性设置提交的方式     GET(默认值)或POST

    表单提交的时候，数据没有发送给服务器的三种情况
        1.表单项没有name属性值
        2.单选、复选、(下拉列表中的option标签)都需要添加value属性一遍发送给服务器
        3.表单项不在提交的form标签中

    GET请求的特点是:
        1.浏览器地址栏中的地址是: action属性 [+ ? + 请求参数]        []可选
            请求参数的格式是: name=value&name=value...
        2.不安全
        3.它有数据长度的限制

    POST请求的特点是:
        1.浏览器地址栏中只有action属性值
        2.相对GET请求要安全
        3.理论上没有数据长度的限制

-->

<form action="http://www.baidu.com" method="get">
    <td><input type="hidden" name="action" value="login"></td>
    <h1 align="center">用户注册</h1>
    <table align=center>
        <tr>
            <td>用户名称:</td>
            <td><input type="text" value="默认值" name="username"/></td>
        </tr>
        <tr>
            <td>用户密码:</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td>性 别:</td>
            <td><input type="radio" name="sex" checked="checked" value="boy">男
                <input type="radio" name="sex" value="girl">女
            </td>
        </tr>
        <tr>
            <td>兴趣爱好:</td>
            <td><input type="checkbox" checked="checked" name="hobby" value="java">Java
                <input type="checkbox" name="hobby" value="c++">C++
                <input type="checkbox" name="hobby" value="c">C
                <input type="checkbox" name="hobby" value="go">Go
            </td>
        </tr>
        <tr>
            <td>国 籍:</td>
            <td>
                <select name="country">
                    <option value="none">--请选择国籍--</option>
                    <option selected="selected" value="cn">--中国--</option>
                    <option value="usa">--美国--</option>
                    <option value="jp">--日本--</option>
                    <option value="kor">--韩国--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价:</td>
            <td>
                <textarea rows="10" cols="20" name="desrc">默认值</textarea>
            </td>
        </tr>
        <tr>
            <td align="right"><input type="reset" value="重  置"></td>
            <td><input type="submit" value="提  交"><input type="button" value="按  钮"><input type="file"></td>
        </tr>
    </table>
</form>
</body>
</html>
