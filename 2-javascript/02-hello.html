<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--
        使用script标签导入外部的js文件
            src属性专门用来导入js文件路径(可以是相对路径、绝对路径)

        script标签可以用来定义js代码，也可以用来导入js文件
        注意:     两个功能只能二选一，不能同时使用
    -->
    <script type="text/javascript" src="1.js"></script>

</head>
<body>
</body>
</html>
