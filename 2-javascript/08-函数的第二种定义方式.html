            alert("无参函数func()被调用了");

        // func();

        var func1 = function (a, b) {
            alert("有参函数func1()被调用了 a->" + a + " b->" + b);
        }

        var sum = function (num1, num2) {
            var result = num1 + num2;
            return alert(result);
        }
        sum(50, 30);

    </script>
