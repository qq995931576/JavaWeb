<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        //全选
        function checkAll() {
            //getElementsByTagName(): 根据指定标签名来进行查询并返回集合
            //这个集合操作跟数组 一样
            //集合中都是dom对象
            //集合中元素顺序 是他们在html页面中从上到下的顺序
            var inputTagName = document.getElementsByTagName("input");

            for (var i = 0; i < inputTagName.length; i++) {
                inputTagName[i].checked = true;
            }

        }

    </script>
</head>
<body>
兴趣爱好:
<input type="checkbox" value="cpp">c++
<input type="checkbox" value="java">java
<input type="checkbox" value="c">c
<br>
<button onclick="checkAll()">全选</button>

</body>
</html>
