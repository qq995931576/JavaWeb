<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        //静态注册onclick事件
        function onclickFun() {
            alert("静态注册onclick事件");
        }

        //动态注册onclick事件
        window.onclick = function () {
            //1.获取标签对象
            /*
            document 是JavaScript语言提供的一个对象 <br/>

            get             获取
            Element         元素(标签)
            By              通过
            Id              id属性

            getElementById  通过id属性获取标签
             */
            var obj = document.getElementById("1001")
            //2.通过标签对象.事件名 = function(){}；
            obj.onclick = function () {
                alert("动态注册onclick事件")
            }

        }
    </script>

</head>
<body>
<!-- 静态注册onclick事件 -->
<button onclick="onclickFun();">按钮1</button>

<!-- 动态注册onclick事件 -->
<button id="1001">按钮2</button>
</body>
</html>
