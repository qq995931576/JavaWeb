<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
    <script type="text/javascript">

        $(function () {

            //给全选按钮绑定单击事件
            $("#checkedAllBtn").click(function () {
                $(":checkbox").attr("checked", true);
            });

            //给全不选按钮绑定单击事件
            $("#checkedNoBtn").click(function () {
                $(":checkbox").attr("checked", false);
            });

            //给全反选按钮绑定单击事件
            $("#checkedRevBtn").click(function () {
                //查询全部的球类复选框
                $(":checkbox[name='items']").each(function () {
                    //使用each()遍历的function函数中,有一个this对象，这个对象是当前正在遍历到的dom对象
                    this.checked = !this.checked;
                });

                //检查是否满选
                //获取全部的球类个数
                var allCounts = $("input[name='items']").length;
                //获取选中的球类个数
                var checkedCounts = $("input[name='items']:checked").length;

                //根据是否全选了球类来联动[全选/全不选]框是否勾选
                // if (allCounts == checkedCounts){
                // 	$("#checkedAllBox").attr("checked",true);
                // }else{
                // 	$("#checkedAllBox").attr("checked",false);
                // }
                $("#checkedAllBox").attr("checked", allCounts == checkedCounts);


            });

            //给【全选/全不选】绑定单击事件
            $("#checkedAllBox").click(function () {
                $(":checkbox[name=items]").attr("checked", this.checked);
            });

            //给提交按钮绑定单击事件
            $("#sendBtn").click(function () {
                $("input[name='items']:checked").each(function () {
                    alert(this.value);
                });
            });

            //给全部球类绑定单击事件
            $(":checkbox[name=items]").click(function () {
                //检查是否满选
                //获取全部的球类个数
                var allCounts = $("input[name='items']").length;
                //获取选中的球类个数
                var checkedCounts = $("input[name='items']:checked").length;

                //根据是否全选了球类来联动[全选/全不选]框是否勾选
                $("#checkedAllBox").attr("checked", allCounts == checkedCounts);
            })


        });

    </script>
</head>
<body>

<form method="post" action="">

    你爱好的运动是？<input type="checkbox" id="checkedAllBox"/>全选/全不选

    <br/>
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items" value="乒乓球"/>乒乓球
    <br/>
    <input type="button" id="checkedAllBtn" value="全　选"/>
    <input type="button" id="checkedNoBtn" value="全不选"/>
    <input type="button" id="checkedRevBtn" value="反　选"/>
    <input type="button" id="sendBtn" value="提　交"/>
</form>

</body>
</html>
